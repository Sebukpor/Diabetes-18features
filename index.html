<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS MedHub - Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        header span.orange {
            color: #ff7f50;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            color: #28a745;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        DAS <span class="orange">MedHub</span>
    </header>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" placeholder="Enter BMI">
        </div>
        <div class="form-group">
            <label for="sbp">SBP (Systolic Blood Pressure)</label>
            <input type="number" id="sbp" placeholder="Enter SBP">
        </div>
        <div class="form-group">
            <label for="dbp">DBP (Diastolic Blood Pressure)</label>
            <input type="number" id="dbp" placeholder="Enter DBP">
        </div>
        <div class="form-group">
            <label for="fpg">FPG (Fasting Plasma Glucose)</label>
            <input type="number" id="fpg" placeholder="Enter FPG">
        </div>
        <div class="form-group">
            <label for="ffpg">FFPG (Final Fasting Plasma Glucose)</label>
            <input type="number" id="ffpg" placeholder="Enter FFPG">
        </div>
        <div class="form-group">
            <label for="cholesterol">Cholesterol</label>
            <input type="number" id="cholesterol" placeholder="Enter Cholesterol">
        </div>
        <div class="form-group">
            <label for="triglyceride">Triglyceride</label>
            <input type="number" id="triglyceride" placeholder="Enter Triglyceride">
        </div>
        <div class="form-group">
            <label for="hdl">HDL (High-Density Lipoprotein)</label>
            <input type="number" id="hdl" placeholder="Enter HDL">
        </div>
        <div class="form-group">
            <label for="ldl">LDL (Low-Density Lipoprotein)</label>
            <input type="number" id="ldl" placeholder="Enter LDL">
        </div>
        <div class="form-group">
            <label for="alt">ALT (Alanine Aminotransferase)</label>
            <input type="number" id="alt" placeholder="Enter ALT">
        </div>
        <div class="form-group">
            <label for="bun">BUN (Blood Urea Nitrogen)</label>
            <input type="number" id="bun" placeholder="Enter BUN">
        </div>
        <div class="form-group">
            <label for="ccr">CCR (Creatinine Clearance)</label>
            <input type="number" id="ccr" placeholder="Enter CCR">
        </div>
        <div class="form-group">
            <label for="smoking">Smoking Status</label>
            <select id="smoking">
                <option value="1">Current Smoker</option>
                <option value="2">Ever Smoker</option>
                <option value="3">Never Smoker</option>
            </select>
        </div>
        <div class="form-group">
            <label for="drinking">Drinking Status</label>
            <select id="drinking">
                <option value="1">Current Drinker</option>
                <option value="2">Ever Drinker</option>
                <option value="3">Never Drinker</option>
            </select>
        </div>
        <div class="form-group">
            <label for="family_history">Family History of Diabetes</label>
            <select id="family_history">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <button class="btn" onclick="predict()">Predict Diabetes</button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        // Load the TensorFlow.js model
        let model;
        async function loadModel() {
            model = await tf.loadGraphModel('model/model.json');
        }
        loadModel();

        // Mean and standard deviation values for normalization
        const mean = [0.23215784, -0.00512799, 0.09726924, 0.12391352, 0.06913895, 0.21696028, 0.05762992, 0.06906796, 0.17854376, 0.15927513, 0.02335763, 0.08272925, -0.0135344, 0.25712003, 0.25148426, 0.30983301, -0.00381977];
        const stdDev = [1.01953472, 0.99839193, 0.99019269, 1.05387812, 1.03583022, 1.05413792, 1.01805432, 1.02907673, 1.21011857, 1.08509004, 1.01001565, 1.04955877, 1.04462061, 1.16833406, 1.09495203, 1.11865442, 0.99300214];

        // Function to predict diabetes
        function predict() {
            const inputs = [
                parseFloat(document.getElementById("age").value),
                parseFloat(document.getElementById("gender").value),
                parseFloat(document.getElementById("bmi").value),
                parseFloat(document.getElementById("sbp").value),
                parseFloat(document.getElementById("dbp").value),
                parseFloat(document.getElementById("fpg").value),
                parseFloat(document.getElementById("ffpg").value),
                parseFloat(document.getElementById("cholesterol").value),
                parseFloat(document.getElementById("triglyceride").value),
                parseFloat(document.getElementById("hdl").value),
                parseFloat(document.getElementById("ldl").value),
                parseFloat(document.getElementById("alt").value),
                parseFloat(document.getElementById("bun").value),
                parseFloat(document.getElementById("ccr").value),
                parseFloat(document.getElementById("smoking").value),
                parseFloat(document.getElementById("drinking").value),
                parseFloat(document.getElementById("family_history").value)
            ];

            // Normalize the input values
            const normalizedInputs = inputs.map((val, idx) => (val - mean[idx]) / stdDev[idx]);

            // Convert the normalized inputs to a tensor and make prediction
            const inputTensor = tf.tensor([normalizedInputs]);
            const prediction = model.predict(inputTensor).dataSync()[0];

            // Display the result
            const resultDiv = document.getElementById("result");
            if (prediction > 0.5) {
                resultDiv.innerHTML = `<b style="color: red;">Diabetes Detected</b>`;
            } else {
                resultDiv.innerHTML = `<b style="color: green;">No Diabetes Detected</b>`;
            }
        }
    </script>
</body>
</html>
